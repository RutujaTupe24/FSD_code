</head>
<body>
    <!-- block level element -->
    <h1 style="color: brown; background-color: aqua;">Lorem ipsum dolor sit amet.</h1>
 
     <!-- inline element -->
    <i style="color: brown; background-color: aqua;">Lorem ipsum dolor sit amet.</i>
     
    <li style="background-color: violet;">Rtuja </li>
    <li>Sunil</li>

    <hr style="color: blue;">
